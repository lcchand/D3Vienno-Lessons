<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3 Tutorial</title>
        <script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
    </head>
    <body>
        

        <script>
            let dataArray = [5, 40, 50, 60]; //domain
            let width = 500;
            let height = 500;

            const widthScale = d3.scaleLinear()
                            .domain([0, 60])
                            .range([0, width]);

            const rangeColor = d3.scaleLinear([0, 60], ["red", "blue"]);


            /*const axis = d3.svg.axis()
                        .scale(widthScale);*/
                      


            let canvas = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(20, 0)");
                        
                        

            let bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                            .append("rect")
                            .attr("width", function(d) { return widthScale(d); }) // each datapoint 
                            .attr("height", 50)
                            .attr("fill", function (d) { return rangeColor(d); })
                            .attr("y", function(d, i) { return i * 100 });

            canvas.append("g")
                .attr("transform","translate(0, 400)")
                .call(d3.axisBottom(widthScale).ticks(5));

        </script>
        
    </body>
</html>
