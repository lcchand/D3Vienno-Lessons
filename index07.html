<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3 Tutorial</title>
        <script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
    </head>
    <body>
        

        <script>

            /*
            DOM elements < data elements (enter)
            DOM elements > data elements (exit)
            DOM elements = data elements (update)
            */

            let data = [10];
           
            let canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

            let circle1 = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 100)
                            .attr("r", 25);

            let circle2 = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 200)
                            .attr("r", 25);

            let circles = canvas.selectAll("circle")
                            .data(data)
                            .attr("fill", "green")
                            .exit()
                                .attr("fill", "blue");
                            
            
        </script>
        
    </body>
</html>
