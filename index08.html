<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3 Tutorial</title>
        <script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
    </head>
    <body>
        

        <script>

        

           
            let canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

            let circle = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 50)
                            .attr("r", 25);

            circle.transition()
                .duration(1500)
                .attr("cx", 150)
                .each("end", function() { d3.select(this).attr("fill", "red"); });//Does not work                          
            
        </script>
        
    </body>
</html>
